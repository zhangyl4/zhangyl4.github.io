<style>
html{font-size:16px}
body{font-family:'Noto Sans SC','Exo 2','Trebuchet MS',Helvetica,sans-serif}

/* Theme variables */
:root{
  --bg: #ffffff;
  --text: #4b2a75; /* purple for light mode */
  --link: #6d3fc2;
  --link-hover: #8a5cf0;
  --card-bg: #ffffff;
  --card-border: rgba(109,63,194,.25);
  --accent-1: #8a5cf0;
  --accent-2: #b892ff;
  --scanline: rgba(0,0,0,0);
}
.theme-dark{
  --bg: #0b0f16;
  --text: #c7d2e5;
  --link: #8fb3ff;
  --link-hover: #00e5ff;
  --card-bg: rgba(15,20,32,.65);
  --card-border: rgba(0,229,255,.15);
  --accent-1: #00e5ff;
  --accent-2: #6c8cff;
  --scanline: repeating-linear-gradient(to bottom,rgba(255,255,255,.02),rgba(255,255,255,.02) 1px,rgba(0,0,0,.02) 2px,rgba(0,0,0,.02) 3px);
}

body{color:var(--text);background:var(--bg)}
.site-title,.page__title,h1,h2,h3,h4,h5,h6{font-family:'Orbitron','Noto Sans SC','Trebuchet MS',Helvetica,sans-serif;letter-spacing:.04em;color:var(--accent-2);text-shadow:0 0 8px rgba(0,0,0,.08)}
a{color:var(--link);text-decoration:none}
a:hover{color:var(--link-hover);text-shadow:0 0 10px rgba(0,0,0,.1)}
.theme-dark a{ text-shadow:0 0 6px rgba(0,229,255,.35) }
.masthead,.greedy-nav{background:rgba(255,255,255,.8);-webkit-backdrop-filter:blur(6px);backdrop-filter:blur(6px);border-bottom:1px solid var(--card-border);box-shadow:0 2px 18px rgba(0,0,0,.06)}
.theme-dark .masthead,.theme-dark .greedy-nav{background:rgba(5,9,16,.75);box-shadow:0 2px 18px rgba(0,229,255,.1)}
.page{background:var(--card-bg);border:1px solid var(--card-border);box-shadow:0 10px 30px rgba(0,0,0,.08)}
.theme-dark .page{box-shadow:0 10px 30px rgba(0,0,0,.35),0 0 24px rgba(0,229,255,.06) inset}
.sidebar{background:var(--card-bg);border:1px solid var(--card-border)}
.button,button,input[type="submit"]{font-family:'Orbitron','Trebuchet MS',Helvetica,sans-serif;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:#061018;border:none;box-shadow:0 0 18px rgba(0,0,0,.15)}
.theme-dark .button,.theme-dark button,.theme-dark input[type="submit"]{box-shadow:0 0 18px rgba(0,229,255,.35)}
body:before{content:"";position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;background:var(--scanline);mix-blend-mode:overlay}
#starfield-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;opacity:0}
.theme-dark #starfield-bg{opacity:1}
.masthead,.greedy-nav,.page,.sidebar,.page__footer{position:relative;z-index:1}
.page__content{max-width: 840px}
.page__content p{line-height:1.9;font-size:1.08rem;margin:0.85rem 0}
ul,ol{line-height:1.7}

/* Headings accent bars */
.page__content h1,.page__content h2{position:relative;padding-bottom:.35rem;margin-top:1.6rem}
.page__content h1:after,.page__content h2:after{content:"";position:absolute;left:0;bottom:0;height:3px;width:72px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));box-shadow:0 0 12px rgba(0,0,0,.08)}

/* Code blocks, quotes, tables */
pre,code{background:rgba(14,20,32,.95);border:1px solid var(--card-border)}
body:not(.theme-dark) pre,body:not(.theme-dark) code{background:#fafafa}
pre{padding:1rem;border-radius:6px;box-shadow:0 0 0 1px rgba(0,0,0,.04) inset,0 8px 24px rgba(0,0,0,.08)}
.theme-dark pre{box-shadow:0 0 0 1px rgba(0,229,255,.08) inset,0 8px 24px rgba(0,0,0,.35)}
blockquote{border-left:3px solid var(--accent-1);background:color-mix(in srgb, var(--accent-1) 8%, transparent);padding:.75rem 1rem}
table{border:1px solid var(--card-border)}
table th,table td{border-color:var(--card-border)}

/* Avatar & images */
.author__avatar img{border-radius:50%;box-shadow:0 0 0 2px rgba(108,140,255,.6),0 0 24px rgba(0,229,255,.25)}
img{border-radius:8px}
</style>

<script>
  (function(){
    var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var saved = localStorage.getItem('theme');
    var theme = saved || (prefersDark ? 'dark' : 'light');
    if(theme === 'dark') document.body.classList.add('theme-dark');
    document.documentElement.setAttribute('data-theme', theme);
  })();
  window.toggleTheme = function(){
    var isDark = document.body.classList.toggle('theme-dark');
    var theme = isDark ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    document.documentElement.setAttribute('data-theme', theme);
  }
</script>
